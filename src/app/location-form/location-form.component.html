<div class="ui raised segment">
  <div [ngClass]="{ hidden: isHidden }">
    <h2 class="ui header">Add your entry here</h2>
    <form [formGroup]="myForm"
      (ngSubmit)="onSubmit(myForm.value, locationList)"
      class="ui form"
      [class.error]="!myForm.valid && myForm.touched">
      <button type="button" (click)="toggleForm()" class="ui right floated button">-</button>
      <div class="field"
        [class.error]="!myForm.controls['name'].valid && myForm.controls['name'].touched">
        <label for="nameInput">Name</label>
        <input  type="text"
                id ="nameInput"
                placeholder="Name of entry"
                [formControl]="myForm.controls['name']">
        <div *ngIf="!myForm.controls['name'].valid"
          class="ui error message">Name is Required
        </div>
        
      </div>

      <div class="field"
        [class.error]="!myForm.controls['town'].valid && myForm.controls['town'].touched">
        <label for="townInput">Town</label>
        <input  type="text"
                id ="townInput"
                placeholder="Town"
                [formControl]="myForm.controls['town']">
        <div *ngIf="!myForm.controls['town'].valid"
          class="ui error message">Town is Required
        </div>
      </div>

      <div class="field"
        [class.error]="!myForm.controls['description'].valid && myForm.controls['description'].touched">
        <label for="descriptionInput">Description</label>
        <input  type="text"
                id ="descriptionInput"
                placeholder="Description"
                [formControl]="myForm.controls['description']">
        <div *ngIf="!myForm.controls['description'].valid"
          class="ui error message">Description is Required
        </div>
      </div>

      <div class="field"
        [class.error]="!myForm.controls['postCode'].valid && myForm.controls['postCode'].touched">
        <label for="postCodeInput">PostCode</label>
        <input  type="text"
                id ="postCodeInput"
                placeholder="PostCode"
                [formControl]="myForm.controls['postCode']">
        <div *ngIf="!myForm.controls['postCode'].valid"
          class="ui error message">PostCode is Required
        </div>
      </div>

      <div class="field"
        [class.error]="!myForm.controls['entryType'].valid && myForm.controls['entryType'].touched">
        <label for="entryTypeInput">Type of venue</label>
        <input  type="text"
                id ="entryTypeInput"
                placeholder="Restaurant, Hotel, Coffe Shop"
                [formControl]="myForm.controls['entryType']">
        <div *ngIf="!myForm.controls['entryType'].valid"
          class="ui error message">Type of location is Required
        </div>
        <div *ngIf="!myForm.valid"
          class="ui error message">Form not valid</div>
      </div>
  
      <button type="submit" *ngIf="myForm.valid" class="ui button">Submit</button>
      
    </form>

  </div>
  <div class="add-bar" [ngClass]="{ hidden: !isHidden }">
    Click here to add your favourite places
    <button (click)="toggleForm()" class="ui right floated button">+</button>
  </div>
</div>
