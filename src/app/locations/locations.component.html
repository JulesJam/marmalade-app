<div *ngIf="loading">
 <div class="ui icon message">
   <i class="notched circle loading icon"></i>
   <div class="content">
     <div class="header">
       Just one second
     </div>
     <p>...things seem a bit slow today - we're just looking for that lovely data.</p>
   </div>
 </div>
</div>
<div *ngIf="!loading" class="main_container">
  <div class="user_header">Logged in as {{currentUser.firstName}} your primary jar is {{currentUser.jarName}} and you are in branch {{currentUser.primaryJarId.branchCode}}  {{currentView}}</div>
  <div class="viewSelector">
    <div>
      <button type="button" (click)="displayAllLocations()" class="ui right floated button" [ngClass] = "{'viewActive': currentView === 'all'}">All</button>
      <button type="button" (click)="displayJarLocations()" class="ui right floated button" [ngClass] = "{'viewActive': currentView === 'jar'}">Jar</button>
      <button type="button" (click)="displayJarLocations()" class="ui right floated button">{{currentUser.firstName}}'s</button>
    <div>
      <button type="button" (click)="toggleDisplayStyle()" class="ui right floated button" [ngClass] = "{'viewTypeActive': currentView === 'map'}">Map</button>
      <button type="button" (click)="toggleDisplayStyle()" class="ui right floated button" [ngClass] = "{'viewActive': currentView === 'list'}">List</button>
    <div>
    </div>
  </div>
  <invitation-form>
  </invitation-form>
  <location-form
    [locationList]="locations">
  </location-form>
  <locations-list
    *ngIf="currentDisplayStyle =='list'"
    [locationList]="locations"
      (onLocationSelected)="locationWasSelected($event)">
  </locations-list>
  <display-map
    *ngIf = "currentDisplayStyle == 'map'"
    [locationList]="locations">
  </display-map>
</div>
