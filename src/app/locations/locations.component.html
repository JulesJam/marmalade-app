<div *ngIf="loading">
  <div class="alert_bar">
  Oops things are a bit slow here just trying to load allyour lovely data
  </div>
  <div class="ui active centered inline loader"></div><!-- this is the loading spinner -->
</div>
<div *ngIf="!loading">
  <location-form
    [locationList]="locations">
  </location-form>
  <locations-list
    [locationList]="locations"
      (onLocationSelected)="locationWasSelected($event)">
  </locations-list>
</div>
