<div class="user_header">Logged in as {{currentUser.firstName}} primary jar {{currentUser.jarName}}</div>
<div class="ui stackable four column grid">
  <location-row
    *ngFor="let location of sortedLocations()"
    [location]="location"
    (click)='clicked(location)'
    [class.selected]="isSelected(location)">
  </location-row>
 
</div>
