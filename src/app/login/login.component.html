<div class="login_register_form">
  <div class="ui raised segment"> 
    <h1 *ngIf="!invalidLogin">Sign In</h1>
    <div class="alert_bar" *ngIf="invalidLogin">Oops those details don't seem quite  right, if this problem perisist please pray {{invalidLoginErrorMessage}}</div>
    <form class="ui form"(submit)="login()">
      <div class="field">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" name="email"   placeholder="Email  Address" autocomplete="email" [(ngModel)]="credentials. email">
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder=" Password" autocomplete="password" [(ngModel)]="credentials.  password">
      </div>
      <button *ngIf="!processing" type="submit" class="ui button">Sign In</button>
      <div *ngIf="processing">Processing...</div>
    </form>
  </div>
</div>
